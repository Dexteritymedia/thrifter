{% extends 'base.html' %}

{% block content %}
<div class="container text-center mt-5">
	<h1>{{question.question_text}}</h1>
	{% if question.has_image %}
		<img src="{{question.blurred_image.url}}" class="img-fluid" width="100px" height="100px" alt=""/>
	{% endif %}
	
	<form method="post">
		{% csrf_token %}
		<input type="radio" name="option" value="{{question.option_one}}">{{question.option_one}}<br>
		<input type="radio" name="option" value="{{question.option_two}}">{{question.option_two}}<br>
		<input type="radio" name="option" value="{{question.option_three}}">{{question.option_three}}<br>
		<input type="radio" name="option" value="{{question.correct_option}}">{{question.correct_option}}<br>
		<button type="submit">Submit</button>
		<button type="submit" name="skip">Next question</button>
	</form>
</div>
{% endblock content %}
